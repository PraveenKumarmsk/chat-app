<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat â€¢ Free Online Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dcf8c6 0%, #ece5dd 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #075e54;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #075e54;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #075e54;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1da851;
        }
        .btn-primary {
            background: #075e54;
        }
        .btn-primary:hover {
            background: #128c7e;
        }
        .room-code {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .code {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            color: #075e54;
            letter-spacing: 3px;
            margin: 10px 0;
        }
        .copy-btn {
            background: #075e54;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        .info h3 {
            color: #075e54;
            margin-bottom: 10px;
        }
        .chat-container {
            display: none;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ece5dd;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.sent {
            margin-left: auto;
        }
        .message.received {
            margin-right: auto;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
        }
        .sent .bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        .received .bubble {
            background: white;
            border-bottom-left-radius: 5px;
        }
        .time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        .input-area {
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
        }
        .send-btn {
            background: #075e54;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="header">
            <h1>ðŸ’¬ WhatsApp Style Chat</h1>
            <p>Chat with friends in real-time - No login required!</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label>Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter room code (or leave empty)">
            </div>
            
            <button class="btn" id="joinBtn">Join Chat Room</button>
            <button class="btn btn-primary" id="createBtn">Create New Room</button>
            
            <div id="roomDisplay" style="display: none;">
                <div class="room-code">
                    <p>Share this code with your friend:</p>
                    <div class="code" id="displayCode">XXXXXX</div>
                    <button class="copy-btn" id="copyBtn">Copy Code</button>
                </div>
                <button class="btn" id="enterBtn">Enter Chat Room</button>
            </div>
            
            <div class="info">
                <h3>How to use:</h3>
                <p>1. Enter your name</p>
                <p>2. Create room OR enter friend's room code</p>
                <p>3. Share code with friend</p>
                <p>4. Start chatting in real-time!</p>
            </div>
        </div>
    </div>
    
    <div class="container chat-container" id="chatContainer">
        <div class="chat-header">
            <div>
                <h3 id="chatTitle">Chat Room</h3>
                <p id="roomInfo">Room: <span id="currentCode">XXXXXX</span></p>
            </div>
            <button id="leaveBtn" style="background: none; border: none; color: white; cursor: pointer;">
                Leave Room
            </button>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div style="text-align: center; color: #666; margin-top: 20px;">
                Start chatting!
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Simple Firebase-like functionality without Firebase
        // Using localStorage for demo (replace with real Firebase for production)
        
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const userNameInput = document.getElementById('userName');
        const roomCodeInput = document.getElementById('roomCode');
        const joinBtn = document.getElementById('joinBtn');
        const createBtn = document.getElementById('createBtn');
        const roomDisplay = document.getElementById('roomDisplay');
        const displayCode = document.getElementById('displayCode');
        const copyBtn = document.getElementById('copyBtn');
        const enterBtn = document.getElementById('enterBtn');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const chatTitle = document.getElementById('chatTitle');
        const currentCode = document.getElementById('currentCode');
        const roomInfo = document.getElementById('roomInfo');
        
        // Variables
        let currentUser = '';
        let currentRoom = '';
        let messages = [];
        let messageCheckInterval;
        
        // Generate random room code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
        
        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Show chat screen
        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            messageInput.focus();
        }
        
        // Show login screen
        function showLogin() {
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        }
        
        // Add message to chat
        function addMessage(text, sender, isCurrentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'time';
            time.textContent = formatTime(new Date()) + (isCurrentUser ? ' âœ“âœ“' : '');
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Save to localStorage
            const message = {
                text,
                sender,
                time: new Date().toISOString(),
                room: currentRoom
            };
            
            // Get existing messages
            const allMessages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            allMessages.push(message);
            localStorage.setItem('chat_messages', JSON.stringify(allMessages));
        }
        
        // Load messages for room
        function loadMessages() {
            const allMessages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            const roomMessages = allMessages.filter(msg => msg.room === currentRoom);
            
            chatArea.innerHTML = '';
            
            roomMessages.forEach(msg => {
                const isCurrentUser = msg.sender === currentUser;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = msg.text;
                
                const time = document.createElement('div');
                time.className = 'time';
                time.textContent = formatTime(new Date(msg.time)) + (isCurrentUser ? ' âœ“âœ“' : '');
                
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(time);
                chatArea.appendChild(messageDiv);
            });
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // Check for new messages
        function startMessageCheck() {
            messageCheckInterval = setInterval(() => {
                const allMessages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
                const roomMessages = allMessages.filter(msg => msg.room === currentRoom);
                
                // Check if new messages exist
                if (roomMessages.length > messages.length) {
                    loadMessages();
                    messages = roomMessages;
                }
            }, 1000);
        }
        
        // Stop checking messages
        function stopMessageCheck() {
            if (messageCheckInterval) {
                clearInterval(messageCheckInterval);
            }
        }
        
        // Event Listeners
        joinBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            const code = roomCodeInput.value.trim().toUpperCase();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!code) {
                alert('Please enter a room code');
                return;
            }
            
            currentUser = name;
            currentRoom = code;
            
            // Update UI
            chatTitle.textContent = `${name}'s Chat`;
            currentCode.textContent = code;
            
            // Show chat
            showChat();
            loadMessages();
            startMessageCheck();
            
            // Add welcome message
            addMessage(`${name} joined the chat!`, 'System', false);
        });
        
        createBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            currentUser = name;
            currentRoom = generateRoomCode();
            
            // Show room code
            displayCode.textContent = currentRoom;
            roomDisplay.style.display = 'block';
            
            // Scroll to code
            roomDisplay.scrollIntoView({ behavior: 'smooth' });
        });
        
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentRoom).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        });
        
        enterBtn.addEventListener('click', () => {
            chatTitle.textContent = `${currentUser}'s Chat`;
            currentCode.textContent = currentRoom;
            showChat();
            
            // Add welcome message
            addMessage(`${currentUser} created the chat room!`, 'System', false);
            startMessageCheck();
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, currentUser, true);
            messageInput.value = '';
            messageInput.focus();
        }
        
        leaveBtn.addEventListener('click', () => {
            if (confirm('Leave this chat room?')) {
                stopMessageCheck();
                showLogin();
                
                // Reset
                currentUser = '';
                currentRoom = '';
                userNameInput.value = '';
                roomCodeInput.value = '';
                roomDisplay.style.display = 'none';
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            // Check for room code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomFromUrl = urlParams.get('room');
            
            if (roomFromUrl) {
                roomCodeInput.value = roomFromUrl.toUpperCase();
            }
            
            // Focus on name input
            userNameInput.focus();
        });
    </script>
</body>
</html>
